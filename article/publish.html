<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="../assets/css/article/publish.css">

    <!-- 获取文章类别模板 -->
    <script type="text/html" id="list-tpl">
        <option value="">请选择文章分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">发布文章</div>
        <div class="layui-card-body">
            <form class="layui-form" action="" id="add-form">
                <!-- 文章标题 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                      <input type="text" name="title" required  lay-verify="required" placeholder="请输入文章标题" autocomplete="off" class="layui-input">
                    </div>
                  </div>

                <!-- 文章分类 -->
                  <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required" id="cate-list">
                            <option value="">请选择文章分类</option>
                          </select>
                    </div>
                  </div>

                <!-- 文章内容 -->
                  <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block">
                      <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                  </div>

                  <!-- 文章封面 -->
                  <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择文章封面 -->
                    <div class="layui-input-block">
                        <div class="layui-input-block cover-box">
                            <!-- 左侧裁剪区域 -->
                            <div class="cover-left">
                                <img id="image" src="../assets/images/sample2.jpg" alt="" />
                            </div>
                            <!-- 右侧预览区域和选择封面区域 -->
                            <div class="cover-right">
                                <!-- 预览的区域 -->
                                <div class="img-preview"></div>
                                <!-- 选择封面按钮 -->
                                <input type="file" id="cover-img">
                                <button id="select-btn" type="button" class="layui-btn layui-btn-danger">选择封面</button>
                            </div>
                        </div>
                    </div>
                    <!-- 提交按钮 -->
                    <div class="layui-input-block" id="submit-btn">
                        <button type="submit" lay-submit data-type="publish" class="layui-btn">发布</button>
                        <button type="submit" lay-submit data-type="temp" class="layui-btn layui-btn-primary">存为草稿</button>
                    </div>
                  </div>


                 

            </form>
        </div>
    </div>
    <script src="../assets/lib/jquery.js"></script>
    <!-- 通用 -->
    <script src="../assets/js/common.js"></script>
    <!-- 裁剪 -->
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 富文本编辑器 -->
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- LayUI框架 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 模板引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 进度条 -->
    <script src="../assets/lib/nprogress/nprogress.js"></script>

    <script src="../assets/js/article/publish.js"></script>
</body>

</html>
