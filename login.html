<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录页</title>
    <!-- 导入layUI样式文件 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入css文件 -->
    <link rel="stylesheet" href="./assets/css/login.css">

</head>

<body>
    <!-- 顶部标题 -->
    <div class="layui-container header">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 中间登录框 -->
    <div class="center-box">
        <!-- 表单标题 -->
        <div class="title">
            <img src="./assets/images/login_title.png" alt="">
        </div>
        <!-- 登录表单区 -->
        <form class="layui-form" id="loginForm">
            <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                    class="layui-input">
            </div>

            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off"
                    class="layui-input">
            </div>

            <button type="submit" lay-submit class="layui-btn layui-btn-normal layui-btn-fluid">登录</button>

            <!-- 注册链接 -->
            <div class="links">
                <a  href="javascript:;" class="register">
                    去注册账号
                </a>
            </div>
        </form>

        <!-- 注册表单区 -->
        <form class="layui-form" id="registerForm">
            <!-- 输入用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <!-- 如果要实现验证效果，前提：必须导入 layui 的 JS 脚本 -->
                <!-- lay-verify 属性表示要添加验证规则 -->
                <!-- required 表示必填项 -->
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 输入密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 确认密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="repassword" required lay-verify="required|pwd|samePwd" placeholder="请确认密码"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 注册按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
            </div>
            <!-- 去登录链接 -->
            <div class="layui-form-item links">
                <a href="javascript:;" class="login">去登录</a>
            </div>
        </form>

    </div>

    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
